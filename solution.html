<body class="sections-page sidebar-collapse">
<div class="container">
    <h1>Upload Solutions</h1>
    <form id="solution_form" class="solution_form" action="/slept-through-class" method="post">
        <div class="form-group">
            <label for="board_input" class="bmd-label-floating">BOARD</label>
            <input type="text" name="board" class="form-control" id="board_input">
        </div>
        <div class="form-group">
            <label for="class_input" class="bmd-label-floating">CLASS</label>
            <input type="text" name="class" class="form-control" id="class_input">
        </div>
        <div class="form-group">
            <label for="subject_input" class="bmd-label-floating">SUBJECT</label>
            <input type="text" name="subject" class="form-control" id="subject_input">
        </div>
        <div class="form-group">
            <label for="chapter_input" class="bmd-label-floating">CHAPTER</label>
            <input type="text" name="chapter" class="form-control" id="chapter_input">
        </div>
        <div class="form-group form-file-upload form-file-multiple">
            <input name="pdfPath" type="file" class="inputFileHidden">
            <div class="input-group">
                <input type="text" class="form-control inputFileVisible" placeholder="Upload PDF">
                <span class="input-group-btn">
                <button type="button" class="btn btn-fab btn-round btn-primary">
                    <i class="material-icons">attach_file</i>
                </button>
            </span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please Attach A File</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
