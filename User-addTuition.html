                        <form id="Form1" method="POST" action="http://eduatlas.com/tuition/">

                            <div id="basicContainer">
                                <div class="card">
                                    <div class="card-body">
                                        <h2 class="card-title h3">Basic Details:</h2>
                                        <div class="row align-items-center">
                                            <div class="col-md-3">
                                                <h6>Institute Name</h6>
                                            </div>
                                            <div class="col-md-9">
                                                <input id="tName" value="" class="form-control" type="text"
                                                       name="name">
                                            </div>

                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col">
                                                <div class="row">
                                                    <h6>Address</h6>
                                                </div>
                                                <div class="row form-group">
                                                    <label for="al1">Address Line 1</label>
                                                    <input class="form-control" value="" type="text"
                                                           id="al1" name="addressLine1">
                                                </div>
                                                <div class="row form-group">
                                                    <label for="al2">Address Line 2</label>
                                                    <input class="form-control" value="" type="text"
                                                           id="al2" name="addressLine2">
                                                </div>
                                                <div class="row form-group">
                                                    <label for="city">City</label>
                                                    <input class="form-control" value="" type="text"
                                                           id="city"
                                                           name="city">
                                                </div>
                                                <div class="row form-group">
                                                    <label for="dist">District</label>
                                                    <input class="form-control" value="" type="text"
                                                           id="dist"
                                                           name="district">
                                                </div>
                                                <div class="row form-group">
                                                    <label for="state">State</label>
                                                    <input class="form-control" value="" type="text"
                                                           id="state"
                                                           name="state">
                                                </div>
                                                <div class="row form-group">
                                                    <label for="country">Country</label>
                                                    <input class="form-control" value="" type="text"
                                                           id="country"
                                                           name="country">
                                                </div>
                                                <div class="row form-group">
                                                    <label for="pin">Pin</label>
                                                    <input class="form-control" value="" type="number"
                                                           id="pin"
                                                           name="pin">
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>


                            <div class="card">
                                <div class="card-body">
                                    <h2 class="card-title h3">Facilities:</h2>
                                    <small><p class="">separate different things with " <span class="h2">,</span> "</p>
                                    </small>
                                    <div id="facilityContainer">
                                        <div>
                                            <input value="" name="facilities" class="form-control"
                                                   id="">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body">
                                    <h2 class="card-title h3">About Us</h2>
                                    <div id="descriptionContainer">
                                        <div>
                                            <input value="" name="description" class="form-control"
                                                   id="description">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body">
                                    <h2 class="card-title h3">Category</h2>
                                    <div id="cateContainer">
                                        <div>
                                            <input value="" name="category" class="form-control"
                                                   id="category">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- not tested-->
                            <div class="card">
                                <div class="card-body">
                                    <h2 class="card-title h3">Add/Change Cover Pic</h2>

                                    <div class="form-group form-file-upload form-file-multiple">
                                        <input type="file" multiple="" class="inputFileHidden" name="tuitionCoverPic">
                                        <div class="input-group">
                                            <input type="text" class="form-control inputFileVisible"
                                                   placeholder="Click here">
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-fab btn-round btn-primary">
                                                    <i class="material-icons">attach_file</i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-info" type="submit">Proceed</button>
                        </form>
                        <!-- pass id of form to initTuition function for AJAX POST req -->
