<div class="page-header header-filter" filter-color=""
     style="background-image: url(assets/img/bg7.jpg); background-size: cover; background-position: top center;height: 1000px">
    <div class="container">
        <div class="row">
            <div class="col-md-10 ml-auto mr-auto">
                <div class="card card-signup">
                    <h2 class="card-title text-center">Register</h2>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-5 ml-auto">
                                <div class="info info-horizontal d-none d-md-block">
                                    <div class="icon icon-info">
                                        <i class="material-icons">
                                            school
                                        </i>
                                    </div>
                                    <div class="description">
                                        <h4 class="info-title">Find School Tuition Events And Blogs</h4>
                                    </div>
                                </div>
                                <div class="info info-horizontal d-none d-md-block">
                                    <div class="icon icon-rose">
                                        <i class="material-icons">timeline</i>
                                    </div>
                                    <div class="description">
                                        <h4 class="info-title">Help Grow Your Institute</h4>
                                    </div>
                                </div>
                                <div class="info info-horizontal d-none d-md-block">
                                    <div class="icon icon-info">
                                        <i class="material-icons">group</i>
                                    </div>
                                    <div class="description">
                                        <h4 class="info-title">Build Audience</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5 mr-auto">
                                <div class="social text-center">
                                    <a href="/auth/google" class="btn btn-just-icon btn-round btn-google">
                                        <i class="fa fa-google"></i>
                                    </a>
                                    <a class="btn btn-just-icon btn-round btn-facebook">
                                        <i class="fa fa-facebook"> </i>
                                    </a>
                                    <h4> or be classical </h4>
                                </div>
                                <form class="form" method="POST" action="/auth/local/signup" onsubmit="return checkForm(this);">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <i class="material-icons">face</i>
                                                    </span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="First Name..."
                                                   name="firstName">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <i class="material-icons">mail</i>
                                                    </span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Email..."
                                                   name="primaryEmail">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <i class="material-icons">lock_outline</i>
                                                    </span>
                                            </div>
                                            <input type="password" placeholder="Password..." class="form-control"
                                                   name="password"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <i class="material-icons">lock_outline</i>
                                                    </span>
                                            </div>
                                            <input type="password" placeholder="Confirm Password" class="form-control"
                                                   name="password2"/>
                                        </div>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" value="" checked>
                                            <span class="form-check-sign">
                                                    <span class="check"></span>
                                                </span>
                                            I agree to the
                                            <a href="#something">terms and conditions</a>.
                                        </label>
                                    </div>
                                    <div class="text-center">
                                        <input type="submit" href="#pablo" class="btn btn-info btn-round">
                                        <!--Get Started</input>-->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
