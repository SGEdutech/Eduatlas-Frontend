										<h5> click above button to signup using google </h5>
									</div>
									<form class="form" method="POST" action="/auth/local/signup" id="signupForm">
										<div class="form-group">
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text">
														<i class="material-icons">face</i>
													</span>
												</div>
												<input type="text" class="form-control" placeholder="First Name..." name="firstName">
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<div class="input-group-prepend">

													</span>
												</div>
												<input type="text" class="form-control" placeholder="Email..." name="primaryEmail">
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text">

													</span>
												</div>
												<input type="password" placeholder="Password..." class="form-control" name="password" />
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text">

													</span>
												</div>
												<input type="password" placeholder="Confirm Password" class="form-control" name="password2" />
											</div>
										</div>
										<div class="form-check">
											<label class="form-check-label">
												<input class="form-check-input" type="checkbox" value="" checked disabled>
												<span class="form-check-sign">
													<span class="check" style="background-color: #00aec5"></span>
												</span>
												I agree to the
												<a class="text-info" href="/terms.html" target="_blank">terms and conditions</a>.
											</label>
										</div>
										<div class="row justify-content-center mb-5">
											<button type="submit" href="#pablo" class="btn btn-info btn-round">Sign Up Free !</button>
											<!--Get Started</b>-->
