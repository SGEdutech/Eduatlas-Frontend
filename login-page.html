<div class="page-header header-filter" filter-color="purple"
     style="background-image: url(assets/img/bg7.jpg); background-size: cover; background-position: top center;height: 1000px">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6 ml-auto mr-auto">
                <div class="card ">
                    <form class="form" method="POST" action="http://eduatlas.com/auth/local/login">
                        <div class="card-header card-header-primary text-center">
                            <h4 class="card-title">Log in</h4>
                            <div class="social-line">
                                <a href="#pablo" class="btn btn-just-icon btn-link">
                                    <i class="fa fa-facebook-square"></i>
                                </a>
                                <a href="http://eduatlas.com/auth/google" class="btn btn-just-icon btn-link">
                                    <i class="fa fa-google-plus"></i>
                                </a>
                            </div>
                        </div>

                        <p class="description text-center">Or Be Classical</p>
                        <div class="card-body">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="material-icons">mail</i>
                                        </span>
                                </div>
                                <input type="email" class="form-control" placeholder="Email..." name="username">
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="material-icons">lock_outline</i>
                                        </span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password..." name="password">
                            </div>
                            <!-- If you want to add a checkbox to this form, uncomment this code

                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="optionsCheckboxes" checked>
                                    Subscribe to newsletter
                                </label>
                            </div> -->
                        </div>
                        <div class="footer text-center">
                            <button type="submit" class="btn btn-primary btn-link btn-wd btn-lg">Get Started</button>
                        </div>
                        <hr>
                        <div class="container text-center">
                            <p>Don't have a account ?</p>
                            <a href="signup-page.html" class="btn btn-primary rounded">SignUp</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
