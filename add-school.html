<!doctype html>
<html lang="en">

<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-104411017-2"></script>

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-104411017-2');

	<meta charset="UTF-8">
	<link rel="apple-touch-icon" href="assets/img/favicon.png">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

	<div class="container">

		<div id="school_added_modal" class="modal">
			<div class="modal-content">
				<h4>School Added</h4>
				<p>Keep going</p>
			</div>
		</div>

		<h1 class="center-align">Add a school</h1>

		<div class="row">
			<form id="the_form" class="col s12" action="/school" method="post" enctype="multipart/form-data">

				<div class="input-field col s6">
					<input name="name" id="name" type="text" class="validate">
					<label for="name">Name<i class="red-text accent-3">*</i></label>
				</div>

				<div class="input-field col s6">
					<select name="curriculum" id="curriculum" multiple>
						<option value="" disabled selected>Choose your option</option>
						<option value="CBSE">CBSE</option>
						<option value="ICSE">ICSE</option>
						<option value="State Board">State Board</option>
						<option value="Open School">Open School</option>
						<option value="IGCSC">IGCSC</option>
						<option value="CIE">CIE</option>
						<option value="IB">IB</option>
						<option value="Others">Others</option>
					</select>
					<label for="curriculum">Curriculum<i class="red-text accent-3">*</i></label>
				</div>

				<div class="input-field col s6">
					<select name="grades" id="grades" multiple>
						<!-- <option value="" disabled selected>Choose multiple</option> -->
						<option value="Nursery" selected>Nursery</option>
						<option value="Kindergarten" selected>Kindergarten</option>
						<option value="1st" selected>1st</option>
						<option value="2nd" selected>2nd</option>
						<option value="3rd" selected>3rd</option>
						<option value="4th" selected>4th</option>
						<option value="5th" selected>5th</option>
						<option value="6th" selected>6th</option>
						<option value="7th" selected>7th</option>
						<option value="8th" selected>8th</option>
						<option value="9th" selected>9th</option>
						<option value="10th" selected>10th</option>
						<option value="11th" selected>11th</option>
						<option value="12th" selected>12th</option>
						<!--<option value="Others">Others</option>-->
					</select>
					<label for="grades">Grades/Classes<i class="red-text accent-3">*</i></label>
				</div>

				<div class="input-field col s6">
					<select id="type" name="type" multiple>
						<option value="" disabled selected>Choose your option</option>
						<option value="Day">Day School</option>
						<option value="Day Boarding">Day Boarding</option>
						<option value="Boarding/Residential">Boarding/Residential</option>
					</select>
					<label for="type">Type of School<i class="red-text accent-3">*</i></label>
				</div>

				<div class="input-field col s6">
					<select id="category" name="category" multiple>
						<option value="" disabled>Choose your option</option>
						<option value="Pre/Play School">Pre/Play School</option>
						<option value="Day Care">Day Care</option>
						<option value="Formal School">Formal School</option>
					</select>
					<label for="category">Category of School<i class="red-text accent-3">*</i></label>
				</div>

				<div class="input-field col s6">
					<input name="principalName" id="principal_name" type="text" class="validate">
					<label for="principal_name">Principal's Name</label>
				</div>

				<div class="input-field col s6">
					<input name="yearFounded" id="year_founded" type="number" class="validate">
					<label for="year_founded">Year Founded</label>
				</div>

				<div class="input-field col s6">
					<select id="facilities" name="facilities" multiple>
						<option value="" disabled>Choose your option</option>
						<option value="Smart Classes">Smart Classes</option>
						<option value="AC Classes">AC Classes</option>
						<option value="Transport">Transport</option>
						<option value="E-Learning">E-Learning</option>
						<option value="Library/Study Area">Library/Study Area</option>
						<option value="Science Labs">Science Labs</option>
						<option value="Playing Fields">Playing Fields</option>
						<option value="Canteen">Canteen</option>
						<option value="Medical Centre">Medical Centre</option>
						<option value="Book Store">Book Store</option>
						<option value="Uniform Store">Uniform Store</option>
						<option value="Counselling Support">Counselling Support</option>
						<option value="Swimming Pool">Swimming Pool</option>
						<option value="Dance Room">Dance Room</option>
						<option value="Gymnasium">Gymnasium</option>
						<option value="Music Room">Music Room</option>
						<option value="Hostel">Hostel</option>
						<!--<option value="Others">Others</option>-->
					</select>
					<label for="facilities">Facilities</label>
				</div>

				<div class="input-field col s12">
					<input name="description" id="description" type="text" class="validate">
					<label for="description">Description<i class="red-text accent-3">*</i></label>
				</div>

				<h4 class="col s12">Address:</h4>

				<div class="input-field col s4">
					<input name="addressLine1" id="address_line_1" type="text" class="validate">
					<label for="address_line_1">Address Line 1<i class="red-text accent-3">*</i></label>
				</div>

				<div class="input-field col s4">
					<input name="addressLine2" id="address_line_2" type="text">
					<label for="address_line_2">Address Line 2</label>
				</div>

				<div class="input-field col s4">
					<input name="district" id="district" type="text" class="validate">
					<label for="district">District<i class="red-text accent-3">*</i></label>
				</div>

				<div class="input-field col s4">
					<input name="city" id="city" type="text" class="validate">
					<label for="city">City<i class="red-text accent-3">*</i></label>
				</div>

				<div class="input-field col s4">
					<input name="state" id="state" type="text" class="validate">
					<label for="state">State<i class="red-text accent-3">*</i></label>
				</div>

				<div class="input-field col s4">
					<input name="country" id="country" type="text" class="validate" value="India">
					<label for="country">Country<i class="red-text accent-3">*</i></label>
				</div>

				<div class="input-field col s4">
					<input name="pin" id="pin" type="number" class="validate">
					<label for="pin">Pin<i class="red-text accent-3">*</i></label>
				</div>

				<h4 class="col s12">Contact:</h4>

				<div class="input-field col s4">
					<input name="contactPerson" id="contact_person" type="text" class="validate">
					<label for="contact_person">Contact Person <i class="red-text accent-3">*</i></label>
				</div>

				<div class="input-field col s4">
					<input name="primaryNumber" id="primary_number" type="number" class="validate">
					<label for="primary_number">Primary Number <i class="red-text accent-3">*</i></label>
				</div>

				<div class="input-field col s4">
					<input name="secondaryNumber" id="secondary_number" type="number" class="validate">
					<label for="secondary_number">Secondary Number</label>
				</div>

				<div class="input-field col s4">
					<input name="email" id="email" type="email" class="validate">
					<label for="email">Email <i class="red-text accent-3">*</i></label>
				</div>

				<div class="input-field col s4">
					<input name="website" id="website" type="text" class="validate">
					<label for="website">Website</label>
				</div>

				<h4 class="col s12">Social:</h4>

				<div class="input-field col s4">
					<input name="fbLink" id="fbLink" type="text" class="validate">
					<label for="fbLink">Facebook Link</label>
				</div>

				<div class="input-field col s4">
					<input name="youtubeLink" id="youtubeLink" type="text" class="validate">
					<label for="youtubeLink">Youtube Link</label>
				</div>

				<div class="input-field col s4">
					<input name="instaLink" id="instaLink" type="text" class="validate">
					<label for="instaLink">Instagram Link</label>
				</div>

				<div class="file-field input-field col s12">
					<div class="btn">
						<span>Cover Pic</span>
						<input type="file" name="schoolCoverPic">
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" type="text" placeholder="Upload cover picture">
					</div>
				</div>

				<div class="input-field col s4">
					<input name="signedBy" id="signed_by" type="text" class="validate">
					<label for="signed_by">Signed By<i class="red-text accent-3">*</i></label>
				</div>

				<button class="btn waves-effect waves-light col s12 center-align" type="submit">Submit
					<i class="material-icons right">send</i>
				</button>

			</form>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
	<script src="assets/js/add-school.js"></script>
	<script src="assets/js/form.js"></script>
</body>

</html>
