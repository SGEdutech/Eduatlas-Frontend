	<div id="secondary_info" class="row m-3 mt-5">
		<div class="col-md-2 text-center">
			<div class="card">
				<div class="card-body">
					<div class="fileinput fileinput-new text-center">
						<div class="fileinput-new thumbnail img-raised">
							<img id="profile_pic" alt="User Profile Pic">
						</div>
					</div>
					<div class="card-subtitle text-info h5 my-0" id="ea_id_container"></div>
					<div class="card-subtitle text-muted h5 text-capitalize my-0" id="userIdContainer"></div>
					<button id="user_edit_profile" class="btn btn-outline-info btn-sm">Edit Profile</button>
				</div>
			</div>

			<div class="card">
				<div class="card-body p-0">
					<ul class="nav nav-pills nav-pills-info flex-column p-0 text-left"  id="nav-pills-list">
						<li class="nav-item">
							<a class="nav-link active rounded-0 text-left" id="notification-read-trigger" href="#tab1" data-toggle="tab">My Feed<span class="badge badge-default" id="notification-number"></span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link rounded-0 text-left" href="#tab4" data-toggle="tab"> Bookmarks</a>
						</li>
						<li class="nav-item">
							<a class="nav-link rounded-0 text-left" href="#tab5" data-toggle="tab"> My Reviews</a>
						</li>
						<li class="nav-item d-none">
							<a class="nav-link rounded-0 text-left dashboard-nav-pills" href="#tab2" data-toggle="tab">
								Edit User Profile</a>
						</li>
						<li class="nav-item">
							<a class="nav-link rounded-0 disabled text-left text-info font-weight-bold" data-toggle="tab" style="background-color: rgba(200, 200, 200, 0.2)">
								My Institutes
							</a>
						</li>
					</ul>
				</div>
			</div>

		</div>

		<div class="col-md-10">
			<div class="card">
				<div class="card-body p-0">
					<div class="tab-content"  id="tab-container">

						<div class="tab-pane active" id="tab1">
							<div class="container">
								<form id="notification-update-form">
									<div class="row px-3 mt-3" id="notification-container">
									</div>
								</form>
							</div>
						</div>
						<div class="tab-pane" id="tab2">
							<form id="Form1" method="" action="">

								<div id="basicContainer" class="p-3">
								</div>

							</form>
							<div class="row justify-content-end mx-3">
								<button id="saveFrom1" class="btn btn-info btn-round">Save Personal Info</button>
							</div>
							<form id="Form2" method="" action="">

								<div id="userSocialLinksContainer" class="p-3">
								</div>

							</form>
							<div class="row justify-content-end mx-3">
								<button id="saveFrom2" class="btn btn-info btn-round">Save Social Links</button>
							</div>
						</div>
						<div class="tab-pane" id="tab4">
							<div class="container mt-3">
								<div id="userTuitionBookmarks" class="row px-3">
									<div class="card-title col-12">
										Tuitions Bookmarked
									</div>
								</div>
								<div id="userSchoolBookmarks" class="row px-3">
									<div class="card-title col-12">
										Schools Bookmarked
									</div>
								</div>
								<div id="userEventBookmarks" class="row px-3">
									<div class="card-title col-12">
										Events Bookmarked
									</div>
								</div>
							</div>
						</div>
						<div class="tab-pane" id="tab5">
							<div id="userReviews" class="row container">
								<div class="card-title col-12">
									Reviews
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Email Modal -->
	<div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Contact via E-mail:</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group m-0">
							<label for="email_name" class="bmd-label-floating">Name</label>
							<input type="text" class="form-control" id="email_name">
						</div>
						<div class="form-group">
							<label for="email_message">Message</label>
							<textarea class="form-control" id="email_message" rows="3"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-info">Send mail</button>
				</div>
			</div>
		</div>
	</div>

	<div id="empty_modal_container">
		<div class="modal fade bd-example-modal-lg" id="forum_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-body p-0">
						<div id="modal_body"></div>
						<div class="col-12">
							<div class="form-group label-floating bmd-form-group">
								<textarea name="content" class="form-control" rows="3" id="comment_text" placeholder="write your comment here"></textarea>
							</div>
						</div>
						<div class="row justify-content-end m-2">
							<button class="btn btn-primary btn-round btn-wd" type="button" id="add_comment_btn">Post
								Comment</button>
							<button type="button" class="btn btn-round btn-secondary" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
