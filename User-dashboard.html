<!-- Email Modal -->
<div class="modal fade" id="emailModal" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Contact via E-mail:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group m-0">
                        <label for="email_name" class="bmd-label-floating">Name</label>
                        <input type="text" class="form-control" id="email_name">
                    </div>
                    <div class="form-group">
                        <label for="email_message">Message</label>
                        <textarea class="form-control" id="email_message" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send mail</button>
            </div>
        </div>
    </div>
</div>
