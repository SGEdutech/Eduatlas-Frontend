<div class="container-fluid maincontainer mt-md-0">
    <div class="row">
        <div class="col-12 col-xl-3 py-5 order-xl-1 order-2 left-sidebar z-index-99">
            <div class="lis-relative">
                <h5 class="mb-2 mt-md-5" style="font-weight: bold;">What are you looking for?</h5>
                <p>Search by Category</p>
                <div class="input-group">
                    <div class="input-group-prepend">
                          <span class="input-group-text">
                              <i class="fa fa-search lis-primary lis-left-0"></i>
                          </span>
                    </div>
                    <input type="text"
                           class="form-control border-top-0 border-left-0 border-right-0 rounded-0 pl-4 searchInput"
                           placeholder="What are you looking for?" onkeyup="getSearchResultsImmediate(event,this.value)"
                           onblur="removeSuggestions('suggestions')" id="searchBox">
                </div>
                <div id="suggestions" class="position-absolute col-12 text-center">
                </div>
                <hr>
                <div class="input-group">
                    <div class="input-group-prepend">
                          <span class="input-group-text">
                              <i class="fa fa-map-o lis-primary lis-left-0"></i>
                          </span>
                    </div>
                    <input type="text" class="form-control border-top-0 border-left-0 border-right-0 rounded-0 pl-4"
                           placeholder="City" id="citySearch" onkeyup="pressEnter(event)">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                          <span class="input-group-text">
                              <i class="fa fa-sliders lis-primary lis-left-0"></i>
                          </span>
                    </div>
                    <select id="sortByInput" class="form-control border-0 pl-4">
                        <option selected value="default">Sort-By</option>
                        <option value="rating">Reviews</option>
                        <option value="views">Popularity</option>
                    </select>
                </div>
                <!--<i class="fa fa-crosshairs lis-left-auto lis-right-0"></i>-->
                <div class="form-group lis-relative">
                </div>
                <p class="lis-dark">More Filters</p>
                <div class="row mt-3">
                    <div class="col-12 col-xl-6">
                        <label id="checkbox3" class="custom-control custom-checkbox d-block">
                            <input type="checkbox" class="custom-control-input" checked="checked" disabled>
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Institute/Tuition </span> </label>
                        <label id="checkbox1" class="custom-control custom-checkbox d-block">
                            <input type="checkbox" class="custom-control-input" disabled>
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Schools</span> </label>
                        <!--<label id="checkbox5" class="custom-control custom-checkbox d-block">
                            <input type="checkbox" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Colleges</span> </label>-->
                    </div>
                    <div class="col-12 col-md-12 pt-4">
                        <button onclick="getSearchResultsComplex()" class="btn btn-info"><i
                                class="fa fa-search pr-2"></i> Search Place
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-xl-9 order-xl-2 order-1 px-0">
            <section class="py-5 px-3">
                <div class="container">
                    <div class="row mt-md-5">
                        <div class="col-sm-12 align-self-center">
                            <p id="showingResultsContainer">Showing results</p>
                        </div>
                    </div>
                    <div class="row" id="content-placeholder">
                    </div>
                    <div class="row justify-content-around">
                        <nav aria-label="...">
                            <ul class="pagination my-3" id="paginationContainer">
                            </ul>
                        </nav>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
