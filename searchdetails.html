                </div>

                        <option value="rating">Reviews</option>
                        <option value="views">Popularity</option>
                    </select>

            </div>

                <div class="col-12 col-xl-6">
                    <div class="form-check form-check-radio">

                            <input class="form-check-input" type="radio" name="typeOfInfo" id="exampleRadios1"

                            Tuition/Coaching Institutes

                                <span class="check"></span>
                            </span>
                        </label>
                    </div>
                    <div class="form-check form-check-radio">

                            </span>
                        </label>
                    </div>

                        <span class="custom-control-description">Schools</span> </label>-->
