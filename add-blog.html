<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Blog</title>
    <link href="assets/css/material-kit.css?v=2.1.0" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/material-kit.css">
</head>
<body>

<div class="container text-center">
    <h1>Add Blog</h1>
    <div class="editor"></div>
    <div class="row justify-content-around">

        <div class="form-group col-12">
            <label for="title_inp" class="bmd-label-floating">Title</label>
            <input type="text" class="form-control" id="title_inp">
            <span class="bmd-help">Enter a awesome and creative title</span>
        </div>

        <div class="form-group col-12">
            <label for="category_inp" class="bmd-label-floating">Category</label>
            <input type="text" class="form-control" id="category_inp">
        </div>

        <div class="form-group col-12">
            <label for="author_name_inp" class="bmd-label-floating">Author Name</label>
            <input type="text" class="form-control" id="author_name_inp">
        </div>

        <button id="save_btn" class="btn btn-info">Save</button>
    </div>
    <div class="row">
    <div class="col-sm-4">
            <div class="form-group">
                <input type="text" value="" placeholder="Regular" class="form-control" />
            </div>
        </div>
        
        <div class="col-sm-4">
            <div class="form-group label-floating">
                <label class="control-label">With Floating Label</label>
                <input type="email" class="form-control">
            </div>
        </div>
        
        <div class="col-sm-4">
            <div class="form-group label-floating has-success">
                <label class="control-label">Success input</label>
                <input type="text" value="Success" class="form-control" />
                <span class="form-control-feedback">
                    <i class="material-icons">done</i>
                </span>
            </div>
        </div>
        
        <div class="col-sm-4">
            <div class="form-group label-floating has-error">
                <label class="control-label">Error input</label>
                <input type="email" value="Error Input" class="form-control" />
                <span class="material-icons form-control-feedback">clear</span>
            </div>
        </div>
        
        <div class="col-sm-4">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="material-icons">group</i>
                </span>
                <input type="text" class="form-control" placeholder="With Material Icons">
            </div>
        </div>
        
        <div class="col-sm-4">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-group"></i>
                </span>
                <input type="text" class="form-control" placeholder="With Font Awesome Icons">
            </div>
        </div>
                        
    </div>



</div>
<script src="assets/js/core/jquery.min.js"></script>
<script src="assets/js/core/popper.min.js"></script>
<script src="assets/js/bootstrap-material-design.js"></script>
<script src="https://cloud.tinymce.com/stable/tinymce.min.js?apiKey=arb762g34lcrm72nk48am3b7yiirynjkf80kczkwx8osm4a8"></script>
<script src="assets/js/mce-config.js"></script>
<script src="assets/js/add-blog.js"></script>
</body>
</html>
