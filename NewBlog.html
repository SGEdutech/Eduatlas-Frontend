<!--cover and name wrapped for parallax-->
<div class="page-header header-filter header-small" data-parallax="true"
     style="background-image: url(./assets/img/cover4.jpg);">

    <div class="container">

    </div>

</div>


<!--raised area for parallax-->
<div class="main main-raised" style="min-height: 800px">
    <!--second row containing breadcrumb-->
    <nav aria-label="breadcrumb" role="navigation">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page"><a href="#">Tuition</a></li>
        </ol>
    </nav>

    <!--parent row-->
    <div class="row">
        <!--smaller column containing time, similar things, listed by, mail us -->
        <div class="col-2" style="">
        </div>

        <!--bigger column containing description, reviews, gallery, faculty, courses -->
        <div class="col-9" style="margin-right: 3%">
            <!--row containing image upload-->
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                        <div class="fileinput-new thumbnail img-raised">
                            <img src="http://via.placeholder.com/1200x450" alt="...">
                        </div>
                        <div class="fileinput-preview fileinput-exists thumbnail img-raised"></div>
                        <div>
                        <span class="btn btn-raised btn-round btn-default btn-file">
                            <span class="fileinput-new">Select image</span>
                            <span class="fileinput-exists">Change</span>
                            <input type="file" name="..."/>
                        </span>
                            <a href="#pablo" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput"><i
                                    class="fa fa-times"></i> Remove</a>
                        </div>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
            <!--row containing form-->
            <div class="row d-block">
                <form>
                    <div class="form-group">
                        <label for="exampleInput1" class="bmd-label-floating">Add Category</label>
                        <input type="text" class="form-control" id="exampleInput1">
                    </div>
                    <div class="form-group">
                        <input id="tagHolder" type="text" value="blog,eduatlas" class="tagsinput form-control"
                               data-role="tagsinput" data-color="info" placeholder="click here">
                        <label for="tagHolder" class="">Tags</label>
                    </div>
                    <div class="form-group">
                        <label for="exampleInput2" class="bmd-label-floating">Article Title</label>
                        <input type="text" class="form-control" id="exampleInput2">
                    </div>

                    <!--for markdown editor-->
                    <!--<div class="form-group">
                        <label for="blogData">Article</label>
                        <textarea id="blogData" class="" rows="3">
                        </textarea>
                    </div>-->

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!--parent row ends-->
</div>
