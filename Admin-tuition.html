<!doctype html>
<html lang="en">
<head>
    <title>Admin Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

    <!-- Material Kit CSS -->
    <link rel="stylesheet" href="assets/css/material-kit.css">

</head>
<body>

<nav class="navbar navbar-color-on-scroll navbar-transparent bg-dark fixed-top navbar-expand-lg " color-on-scroll="100"
     id="sectionsNav">
    <div class="container">
        <div class="navbar-translate">
            <a class="navbar-brand font-weight-bold" href="#">EduAtlas</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Explore</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add Listing</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="main">

    <table class="table">
        <thead>
        <tr>
            <th class="text-center">#</th>
            <th>Name</th>
            <th>Catagory</th>
            <th>Updated On</th>
            <th class="text-right">Actions</th>
        </tr>
        </thead>
        <tbody id="tuitions_container">
        <script id="list_template" type="text/x-handlebars-template">
            {{#each tuitions}}
            <tr id="{{_id}}">
                <td class="text-center">{{getSerialNumber}}</td>
                <td>{{name}}</td>
                <td>{{category}}</td>
                <td>{{updated}}</td>
                <td class="td-actions text-right">
                    <a href="./TuitionDetails2.0.html?{{_id}}">
                        <button type="button" rel="tooltip" class="btn btn-info btn-round">
                            <i class="material-icons">remove_red_eye</i>
                        </button>
                    </a>
                    <button type="button" rel="tooltip" class="btn btn-success btn-round" onclick="alert('Feature coming right up')">
                        <i class="material-icons">edit</i>
                    </button>
                    <button type="button" rel="tooltip" class="btn btn-danger btn-round"
                            onclick="deleteTuition('{{_id}}')">
                        <i class="material-icons">close</i>
                    </button>
                </td>
            </tr>
            {{/each}}
        </script>
        </tbody>
    </table>

</div>


<!--   Core JS Files   -->
<script src="assets/js/core/jquery.min.js"></script>
<script src="assets/js/core/popper.min.js"></script>
<script src="assets/js/bootstrap-material-design.js"></script>

<!-- Plugin for Date Time Picker and Full Calendar Plugin-->
<script src="assets/js/plugins/moment.min.js"></script>

<!-- Plugin for Select, full documentation here: https://silviomoreto.github.io/bootstrap-select -->
<script src="assets/js/plugins/bootstrap-selectpicker.js"></script>

<!-- Plugin for Tags, full documentation here: https://xoxco.com/projects/code/tagsinput/  -->
<script src="assets/js/plugins/bootstrap-tagsinput.js"></script>

<!-- Plugin for Fileupload, full documentation here: https://www.jasny.net/bootstrap/javascript/#fileinput -->
<script src="assets/js/plugins/jasny-bootstrap.min.js"></script>

<!-- Plugin for Small Gallery in Product Page -->
<script src="assets/js/plugins/jquery.flexisel.js"></script>

<!-- Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
<script src="assets/js/plugins/bootstrap-datetimepicker.min.js"></script>

<!-- Plugin for the Sliders, full documentation here: https://refreshless.com/nouislider/ -->
<script src="assets/js/plugins/nouislider.min.js"></script>

<!-- Material Kit Core initialisations of plugins and Bootstrap Material Design Library -->
<script src="assets/js/material-kit.js?v=2.0.0"></script>

<!--Template -->
<script src="assets/js/handlebars-v4.0.11.js"></script>

<!--Custom JS -->
<script src="assets/js/admin-tuition.js"></script>
</body>
</html>
